<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>GPA Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #f4f4f4;
    max-width: 700px;
    margin: auto;
  }
  h1 {
    text-align: center;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  th, td {
    padding: 8px 12px;
    border: 1px solid #ccc;
    text-align: center;
  }
  input[type="number"], select {
    width: 100%;
    padding: 6px;
    box-sizing: border-box;
  }
  #results {
    margin-top: 20px;
    font-size: 1.2em;
    text-align: center;
  }
  button {
    display: block;
    margin: 20px auto;
    padding: 10px 20px;
    font-size: 1em;
    cursor: pointer;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 4px;
  }
  button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<h1>GPA Calculator</h1>

<table id="coursesTable">
  <thead>
    <tr>
      <th>Course</th>
      <th>Credits</th>
      <th>Grade</th>
      <th>Remove</th>
    </tr>
  </thead>
  <tbody>
    <!-- Course rows will go here -->
  </tbody>
</table>

<button onclick="addCourse()">Add Course</button>
<button onclick="calculateGPA()">Calculate GPA</button>

<div id="results"></div>

<script>
  const gradePoints = {
    "A": 5,
    "B": 4,
    "C": 3,
    "D": 2,
    "E": 1,
    "F": 0
  };

  function addCourse() {
    const tbody = document.querySelector("#coursesTable tbody");
    const row = document.createElement("tr");
    row.innerHTML = `
      <td><input type="text" placeholder="Course Name" /></td>
      <td><input type="number" min="1" max="60" placeholder="Credits" /></td>
      <td>
        <select>
          <option value="">Select Grade</option>
          <option value="A">A (5)</option>
          <option value="B">B (4)</option>
          <option value="C">C (3)</option>
          <option value="D">D (2)</option>
          <option value="E">E (1)</option>
          <option value="F">F (0)</option>
        </select>
      </td>
      <td><button onclick="this.closest('tr').remove()">Remove</button></td>
    `;
    tbody.appendChild(row);
  }

  function calculateGPA() {
    const rows = document.querySelectorAll("#coursesTable tbody tr");
    let totalCredits = 0;
    let totalPoints = 0;

    rows.forEach(row => {
      const courseName = row.querySelector('input[type="text"]').value.trim();
      const credits = parseFloat(row.querySelector('input[type="number"]').value);
      const grade = row.querySelector('select').value;

      if (courseName && credits && grade !== "") {
        const points = gradePoints[grade];
        totalCredits += credits;
        totalPoints += credits * points;
      }
    });

    const gpa = totalCredits ? (totalPoints / totalCredits).toFixed(2) : 0;

    document.getElementById("results").innerHTML = `
      <p>Total Credits: ${totalCredits}</p>
      <p>GPA: ${gpa}</p>
    `;
  }

  // Add initial row
  window.onload = addCourse;
</script>

</body>
</html>
