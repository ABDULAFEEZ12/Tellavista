<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Tellavista{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            color: #000000;
        }

        header {
            background-color: #000000;
            color: #ffffff;
            padding: 1.2rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        main {
            padding: 2rem 1rem;
            max-width: 900px;
            margin: 0 auto;
        }

        footer {
            background-color: #000000;
            color: #ffffff;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        a {
            color: #000000;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

    </header>
    <main>
        {% block content %}{% endblock %}

    </footer>
</body>
</html>
