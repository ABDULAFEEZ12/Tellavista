<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Nelavista</title>
  <!-- Android WebView specific meta tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  
  <!-- Style Section - Android WebView Optimized -->
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }
    
    .login-container {
      background-color: rgba(255, 255, 255, 0.15); /* Increased opacity for better visibility */
      padding: 2rem 1.5rem;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5); /* Darker shadow for contrast */
      width: 90%;
      max-width: 400px;
      border: 1px solid rgba(255, 255, 255, 0.1); /* Added border for definition */
    }
    
    .login-container h1 {
      text-align: center;
      margin-bottom: 0.5rem;
      font-size: 1.8rem;
      color: #fff;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3); /* Added text shadow */
    }
    
    .login-container p.subtitle {
      text-align: center;
      font-size: 0.95rem;
      color: #e0e0e0; /* Brighter color */
      margin-top: -2px;
      margin-bottom: 1.5rem;
      font-weight: 500;
    }
    
    form div {
      margin-bottom: 1.5rem; /* Increased spacing */
    }
    
    label {
      display: block;
      margin-bottom: 0.6rem; /* Increased spacing */
      font-weight: 600; /* Bolder labels */
      font-size: 1rem;
      color: #f0f0f0; /* Brighter label color */
    }
    
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.9rem 1rem; /* Increased padding */
      border: 2px solid rgba(255, 255, 255, 0.2); /* Added border */
      border-radius: 10px; /* Slightly larger radius */
      outline: none;
      font-size: 1.05rem; /* Slightly larger font */
      background-color: rgba(255, 255, 255, 0.2); /* More opaque background */
      color: #fff;
      transition: all 0.3s ease;
      -webkit-appearance: none; /* Remove default styling on iOS/Android */
    }
    
    input[type="text"]:focus, input[type="password"]:focus {
      background-color: rgba(255, 255, 255, 0.3);
      border-color: #00cba9;
      box-shadow: 0 0 0 3px rgba(0, 203, 169, 0.3);
    }
    
    input[type="text"]::placeholder, input[type="password"]::placeholder {
      color: rgba(255, 255, 255, 0.7); /* Visible placeholder */
    }
    
    button {
      width: 100%;
      padding: 1rem; /* Increased padding */
      background: linear-gradient(135deg, #00cba9, #00b897); /* Gradient button */
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem; /* Larger font */
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 700; /* Bolder text */
      box-shadow: 0 4px 15px rgba(0, 203, 169, 0.3);
    }
    
    button:active {
      transform: translateY(1px); /* Press effect */
      box-shadow: 0 2px 8px rgba(0, 203, 169, 0.3);
    }
    
    p {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 1rem;
      color: #f0f0f0; /* Brighter text */
    }
    
    a {
      color: #00ffd5; /* Brighter link color */
      text-decoration: none;
      font-weight: 600;
    }
    
    a:hover {
      text-decoration: underline;
    }
    
    /* Flash messages - More visible */
    .flashes {
      list-style: none;
      padding: 0;
      margin-bottom: 1.5rem;
    }
    
    .flashes li {
      background: linear-gradient(135deg, #ff6b6b, #ff5252);
      color: white;
      padding: 1rem;
      margin-bottom: 0.8rem;
      border-radius: 10px;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
    }
    
    /* Android WebView specific fixes */
    @media screen and (max-width: 768px) {
      body {
        padding: 1rem;
        background-attachment: fixed; /* Fix gradient on scroll */
      }
      
      .login-container {
        padding: 1.8rem 1.2rem;
        margin: 1rem 0;
      }
      
      input, button {
        font-size: 16px; /* Prevent zoom on focus in iOS */
        min-height: 44px; /* Better touch targets */
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login to Nelavista</h1>
    <p class="subtitle">(formerly Tellavista)</p>
    
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flashes">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    
    <form method="POST" action="/login" autocomplete="off">
      <div>
        <label for="username_or_email">Username or Email:</label>
        <input 
          type="text" 
          id="username_or_email" 
          name="username_or_email" 
          required 
          autocomplete="username"
          placeholder="Enter your username or email"
        />
      </div>
      <div>
        <label for="password">Password:</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          required 
          autocomplete="current-password"
          placeholder="Enter your password"
        />
      </div>
      <button type="submit">Login</button>
    </form>
    
    <p>Don't have an account? <a href="/signup">Sign up here</a></p>
  </div>

  <!-- Simple JavaScript for better Android compatibility -->
  <script>
    // Prevent default behaviors that might cause issues
    document.addEventListener('DOMContentLoaded', function() {
      // Fix for Android WebView input focus issues
      const inputs = document.querySelectorAll('input');
      inputs.forEach(input => {
        input.addEventListener('focus', function() {
          this.style.backgroundColor = 'rgba(255, 255, 255, 0.3)';
        });
        input.addEventListener('blur', function() {
          this.style.backgroundColor = 'rgba(255, 255, 255, 0.2)';
        });
      });
      
      // Add loading state to button
      const form = document.querySelector('form');
      const button = document.querySelector('button');
      
      form.addEventListener('submit', function() {
        button.innerHTML = 'Logging in...';
        button.disabled = true;
      });
    });
  </script>
</body>
</html>
