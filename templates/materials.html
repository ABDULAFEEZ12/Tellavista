const btn = document.getElementById('searchBtn');

btn.addEventListener('click', () => {
  const course = document.getElementById('course').value;
  const level = document.getElementById('level').value;
  const topic = document.getElementById('topic').value.trim().toLowerCase();
  const container = document.getElementById('results');
  container.innerHTML = '';

  if (!course || !topic || !level) {
    alert("Please select course, level, and enter topic.");
    return;
  }

  btn.textContent = "üîç Searching...";
  btn.disabled = true;

  // Filter uploaded PDFs
  const filteredUploads = uploadedMaterials.filter(pdf =>
    pdf.title.toLowerCase().includes(topic)
  );

  if (filteredUploads.length > 0) {
    container.innerHTML += `<h2>üìò Read Now</h2>`;
    filteredUploads.forEach(pdf => {
      container.innerHTML += `
        <div class="material">
          <strong>${pdf.title}</strong><br/>
          ${pdf.author ? `<em>Author: ${pdf.author}</em><br/>` : ''}
          <em>License: ${pdf.license}</em><br/>
          <a href="${pdf.link}" target="_blank">Read PDF</a>
        </div>
      `;
    });
  }

  // Fetch online materials
  const url = `/ai/materials?topic=${encodeURIComponent(topic)}&level=${encodeURIComponent(level)}&department=${encodeURIComponent(course)}`;
  fetch(url)
    .then(res => res.json())
    .then(data => {
      btn.textContent = "üîç Search Materials";
      btn.disabled = false;

      if (data.books && data.books.length > 0) {
        container.innerHTML += `<h2>üìñ Read Online</h2>`;
        data.books.forEach(book => {
          container.innerHTML += `
            <div class="material">
              <strong>${book.title}</strong><br/>
              ${book.author ? `<em>Author: ${book.author}</em><br/>` : ''}
              <em>License: ${book.license || 'Unknown'}</em><br/>
              <a href="${book.link}" target="_blank">Read</a>
            </div>
          `;
        });
      }

      if (data.videos && data.videos.length > 0) {
        container.innerHTML += `<h2>üé• Videos</h2>`;
        data.videos.forEach(video => {
          container.innerHTML += `
            <div class="material">
              <strong>${video.title}</strong><br/>
              <a href="${video.link}" target="_blank">Watch</a>
            </div>
          `;
        });
      }

      if (filteredUploads.length === 0 && (!data.books || data.books.length === 0) && (!data.videos || data.videos.length === 0)) {
        container.innerHTML = "<p>No materials found for this topic.</p>";
      }
    })
    .catch(err => {
      container.innerHTML = "‚ùå Error loading materials.";
      console.error(err);
      btn.textContent = "üîç Search Materials";
      btn.disabled = false;
    });
});
</script>
